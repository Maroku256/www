<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Заголовок</h1>
    <p>любой текст <span style="color: gold;">с обрамлением</span></p>
    <h2>Заголовок</h2>
    <p>любой текст <i>с наклоном</i></p>
    <h3>Заголовок</h3>
    <p>любой текст <b>с жирностью</b></p>
    <h4>Заголовок</h4>
    <p>любой текст <strong>с жирностью</strong></p>
    <h5>Заголовок</h5>
    <p>любой текст <em>с наклоном</em></p>
    <br>
    <h6>Заголовок</h6>
    <hr>
    <p>любой текст</p>
    <blockquote>"Человек живёт не в стране, а в языке!"</blockquote>
    <table border="8">
        <tr>
            <th>Значение</th>
            <th>Имя</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Иван</td>
        </tr>
    </table>
</body>
</html>
